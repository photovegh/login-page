<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
    <!-- LOGIN MODAL TRIGGER -->
    <div class="container" style="text-align: center;">
        <h1>🌎 International site 🌍</h1>
        <h1>🌌</h1>
        <button class="btn btn-dark" data-target="#loginModal" data-toggle="modal">Mixed Login</button>
        <p style="margin-top: 3%;">This page:</p>
        <p>Web fronend site - nethely.hu</p>
        <p>Web backend site routing - Didigital Ocean Virtual Privat Server</p>
        <p>Database I - Atlas MongoDB</p>
        <p>Database II - Synology PostgreSQL (home)</p>
    </div>
    <!-- LOGIN MODAL -->
    <div class="modal" id="loginModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button class="close" data-dismiss="modal">×</button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username"  placeholder="Username" class="form-control" value="">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" placeholder="Password" class="form-control" value="">
                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-dismiss="modal" onclick="myFunction()">Login</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
